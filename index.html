<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="navbar-container">
        <nav class="nav">
            <div class="logo">
                <img src="images/logo5.png" alt="logo image">
            </div>
                <ul class="menu-tabs">
                    <li class="tab">HOME</li>
                    <li class="tab">ONLINE BOOKING</li>
                    <li class="tab">TESTIMONIALS</li>
                    <li class="tab">INSTAGRAM GALLERY</li>
                    <li class="tab">CONTACT US</li>
                </ul>
        </nav>
    </header>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48362.41549411244!2d-74.02053527384896!3d40.74770505481146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25909ae09ef2f%3A0x65edc579a408b5b7!2sShear%20Bliss%20NYC%20Salon!5e0!3m2!1sen!2sza!4v1659640849425!5m2!1sen!2sza" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="contact-section">
        <div class="form">
            <form action="#">
                <input type="text" id="fname" name="fname" placeholder="Name" class="input">
                <input type="email" id="email" name="email" placeholder="Email" class="input">
                <textarea name="your-message" id="message" cols="40" rows="10" placeholder="Write a message..." class="message"></textarea>
            </form>
            <button type="button" class="send-button">SEND</button>
        </div>

        <div class="contact">
            <div class="hours">
                <h1>Contact Us</h1><br>
                <p>Mon - Fri : 09:00 - 20:00 </p>
                <p>Sat : 09:00 - 19:00 </p>
                <p>Sun : 10:00 - 18:00 </p>
            </div>
            <div class="details">
                <div class="location">
                    <img src="images/location.png" alt="location icon">
                    <p> 397 E 3rd Avenue - Between 28th st. and 29th st. <br> New York, 10016 <br></p>
                </div>
                <div class="contact-det">
                    <img src="images/mail-icon.png" alt="mail icon">
                    <p>shearblissnyc@yahoo.com</p>
                </div>
                <div class="phone-det">
                    <img src="images/telephone.png" alt="telephone icon">
                    <p>(212) 213-6050</p>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
